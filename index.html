<!DOCTYPE html>
<html>
    <head>
    <title> Web App - Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <h1>Simple Interest Calculator</h1>

        <div class="maindiv">        
      
        <div class = amount>        
        <label for="principal">Amount</label>        
        <input class="amountRight" type="number" autofocus id="principal"> 
        </div>
    
        <div class = intRate>
        <label for="rate">Interest Rate</label>
        <input class="right" type="range" onchange="slider()" id='rate' min="1" max="20" step="0.25"value="10.25"><span id='slideDisplay'>10.25%</span>
        </div>                                                       

        <div class = length>
        <label for="years">No. of Years:</label>
        <select class="right" name="years" id="years">
          <option value="1">1 </option> <option value="2">2 </option> <option value="3">3 </option>
          <option value="4">4 </option> <option value="5">5 </option> <option value="6">6 </option>
          <option value="7">7 </option> <option value="8">8 </option> <option value="9">9 </option>
          <option value="10">10 </option>
        </select>      
        </div>

        <button class="calc" type="button" onclick="compute()">Compute Interest</button>
        
        <span id='result'></span>
       
        </div>
        
 
    </body>

    <footer><big>&copy;</big> Everyone Can Get Rich</footer>

</html>
